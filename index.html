<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="./css/general.css">
        <script src="./js/redo.js" defer></script>
    </head>
    <body>
        <div id="calc" class="calc">
            <div id="display" class="display">
                <p id="currentTask" class="displayText"></p>
                <p id="displayCurrentChar" class="displayText"></p>
            </div>
            <div id="buttonCont" class="cont">
                <div id="button1" class="buttons main"><p>CLEAR</p></div>
                <div id="button2" class="buttons main"><p>DELETE</p></div>
                <div id="button3" class="buttons"><p>7</p></div>
                <div id="button4" class="buttons"><p>8</p></div>
                <div id="button5" class="buttons"><p>9</p></div>
                <div id="button6" class="buttons"><p>/</p></div>
                <div id="button7" class="buttons"><p>4</p></div>
                <div id="button8" class="buttons"><p>5</p></div>
                <div id="button9" class="buttons"><p>6</p></div>
                <div id="button10" class="buttons"><p>*</p></div>
                <div id="button11" class="buttons"><p>1</p></div>
                <div id="button12" class="buttons"><p>2</p></div>
                <div id="button13" class="buttons"><p>3</p></div>
                <div id="button14" class="buttons"><p>-</p></div>
                <div id="button15" class="buttons"><p>.</p></div>
                <div id="button16" class="buttons"><p>0</p></div>
                <div id="button17" class="buttons"><p>=</p></div>
                <div id="button18" class="buttons"><p>+</p></div>
            </div>
        </div>
    </body>
</html>
